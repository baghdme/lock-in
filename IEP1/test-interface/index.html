<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Parser Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-2xl font-bold mb-4 text-indigo-600">Task Parser Tester</h1>
            
            <!-- Input Section -->
            <div class="mb-6">
                <textarea 
                    id="inputText" 
                    class="w-full h-32 p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your tasks here... (e.g., 'Need to finish EECE503 homework by tomorrow and attend team meeting at 3pm')"
                ></textarea>
                <button 
                    onclick="parseText()"
                    class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Parse Tasks
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Parsed Results</h2>
                
                <!-- Course Codes -->
                <div class="mb-6">
                    <h3 class="font-medium text-indigo-600 mb-2">Course Codes</h3>
                    <div id="courseCodes" class="bg-gray-50 rounded-lg p-3"></div>
                </div>

                <!-- Tasks Table -->
                <div class="mb-6">
                    <h3 class="font-medium text-indigo-600 mb-2">Tasks</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fixed Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prerequisites</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                </tr>
                            </thead>
                            <tbody id="tasksBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Meetings Table -->
                <div class="mb-6">
                    <h3 class="font-medium text-indigo-600 mb-2">Meetings</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preparation</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                </tr>
                            </thead>
                            <tbody id="meetingsBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Topics -->
                <div>
                    <h3 class="font-medium text-indigo-600 mb-2">Topics</h3>
                    <div id="topics" class="bg-gray-50 rounded-lg p-3"></div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden">
                <div class="flex items-center justify-center py-8">
                    <div class="animate-pulse flex space-x-4">
                        <div class="h-12 w-12 bg-indigo-400 rounded-full"></div>
                        <div class="space-y-3 flex-1 max-w-lg">
                            <div class="h-4 bg-indigo-400 rounded"></div>
                            <div class="h-4 bg-indigo-400 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
        </div>
    </div>

    <script>
        async function parseText() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                showError('Please enter some text to parse');
                return;
            }

            // Show loading, hide results and error
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('http://localhost:5000/parse-tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error parsing tasks: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data) {
            // Show results container
            document.getElementById('results').classList.remove('hidden');

            // Display course codes
            const courseCodesDiv = document.getElementById('courseCodes');
            courseCodesDiv.innerHTML = data.course_codes.length ? 
                data.course_codes.map(code => `<span class="inline-block bg-indigo-100 text-indigo-800 px-2 py-1 rounded mr-2 mb-2">${code}</span>`).join('') :
                '<span class="text-gray-500">No course codes found</span>';

            // Display tasks
            const tasksBody = document.getElementById('tasksBody');
            tasksBody.innerHTML = data.tasks.map(task => `
                <tr>
                    <td class="px-6 py-4 whitespace-normal">${task.description}</td>
                    <td class="px-6 py-4">${task.category}</td>
                    <td class="px-6 py-4">${task.priority}</td>
                    <td class="px-6 py-4">${task.time || '-'}</td>
                    <td class="px-6 py-4">${task.duration_minutes ? task.duration_minutes + ' mins' : '-'}</td>
                    <td class="px-6 py-4">${task.location || '-'}</td>
                    <td class="px-6 py-4">${task.is_fixed_time ? 'Yes' : 'No'}</td>
                    <td class="px-6 py-4">${task.prerequisites.length ? task.prerequisites.join(', ') : '-'}</td>
                    <td class="px-6 py-4">${task.course_code || '-'}</td>
                </tr>
            `).join('');

            // Display meetings
            const meetingsBody = document.getElementById('meetingsBody');
            meetingsBody.innerHTML = data.meetings.map(meeting => `
                <tr>
                    <td class="px-6 py-4 whitespace-normal">${meeting.description}</td>
                    <td class="px-6 py-4">${meeting.priority}</td>
                    <td class="px-6 py-4">${meeting.time}</td>
                    <td class="px-6 py-4">${meeting.duration_minutes ? meeting.duration_minutes + ' mins' : '-'}</td>
                    <td class="px-6 py-4">${meeting.location || '-'}</td>
                    <td class="px-6 py-4">${meeting.preparation_tasks.length ? meeting.preparation_tasks.join(', ') : '-'}</td>
                    <td class="px-6 py-4">${meeting.course_code || '-'}</td>
                </tr>
            `).join('');

            // Display topics
            const topicsDiv = document.getElementById('topics');
            topicsDiv.innerHTML = data.topics.length ?
                data.topics.map(topic => `
                    <div class="mb-2">
                        <strong class="text-indigo-600">${topic.label}</strong>
                        <div class="text-sm text-gray-600">
                            ${Object.entries(topic.terms)
                                .map(([term, weight]) => `${term} (${(weight * 100).toFixed(1)}%)`)
                                .join(', ')}
                        </div>
                    </div>
                `).join('') :
                '<span class="text-gray-500">No topics generated</span>';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
